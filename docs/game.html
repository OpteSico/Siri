<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲーム画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameScreen" class="screen visible">
    <h2>暗号を解き明かせ！</h2>
    <div>
      プレイヤー名: <input type="text" id="playerName">
      <button onclick="saveName()">決定</button>
    </div>

    <div id="npcArea">
      <div class="npc">
        NPC1: <span id="npc1Hint"></span>
        <button onclick="getHint(1)">聞き込み</button>
      </div>
      <div class="npc">
        NPC2: <span id="npc2Hint"></span>
        <button onclick="getHint(2)">聞き込み</button>
      </div>
      <div class="npc">
        NPC3: <span id="npc3Hint"></span>
        <button onclick="getHint(3)">聞き込み</button>
      </div>
    </div>

    <div id="guessArea">
      <p>推理した4桁の数字を選んでください:</p>
      <div id="sliders">
        <input type="range" min="0" max="9" value="0" class="slider">
        <input type="range" min="0" max="9" value="0" class="slider">
        <input type="range" min="0" max="9" value="0" class="slider">
        <input type="range" min="0" max="9" value="0" class="slider">
      </div>
      <button onclick="submitGuess()">提出</button>
    </div>

    <div id="memoArea">
      <button onclick="toggleMemo()">メモ</button>
      <textarea id="memo" style="display:none;" rows="4" cols="40"></textarea>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
