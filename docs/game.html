<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>尻穴緩早漏の事件簿</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      display: flex;
      opacity: 1;
    }

    #npcArea {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 90%;
      margin: 1rem auto;
    }

    .npc {
      background: #333;
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
      min-height: 60px;
    }

    .lock-container {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .digit {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.5rem;
    }

    .dial-digit {
      font-size: 2.5rem;
      padding: 0.5rem;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .dial-digit.spin-up {
      transform: rotateX(-360deg);
    }

    .dial-digit.spin-down {
      transform: rotateX(360deg);
    }

    button {
      background: linear-gradient(to bottom, #ffca28, #f57c00);
      color: #222;
      border: none;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #222;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      max-width: 90%;
      max-height: 70vh;
      overflow-y: auto;
      text-align: left;
    }

    .log-area {
      margin-top: 0.5rem;
      background: #333;
      padding: 0.5rem;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- 名前入力 -->
  <div id="nameScreen" class="screen visible">
    <h2>プレイヤー名を入力</h2>
    <input type="text" id="playerName">
    <button onclick="saveName(); startGame();">決定</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="screen">
    <h2>推理ゲーム</h2>
    <div id="npcArea">
      <div class="npc"><p id="npc1Hint"></p><button onclick="getHint(1)">聞き込み</button></div>
      <div class="npc"><p id="npc2Hint"></p><button onclick="getHint(2)">聞き込み</button></div>
      <div class="npc"><p id="npc3Hint"></p><button onclick="getHint(3)">聞き込み</button></div>
    </div>

    <div class="lock-container" id="lock">
      <div class="digit" onwheel="rotateDigit(event, 0)"><div class="dial-digit" id="digit-0">0</div></div>
      <div class="digit" onwheel="rotateDigit(event, 1)"><div class="dial-digit" id="digit-1">0</div></div>
      <div class="digit" onwheel="rotateDigit(event, 2)"><div class="dial-digit" id="digit-2">0</div></div>
      <div class="digit" onwheel="rotateDigit(event, 3)"><div class="dial-digit" id="digit-3">0</div></div>
    </div>

    <div id="statsDisplay" style="margin: 1rem 0; font-size: 1.1rem;"></div>

    <button onclick="submitGuess()">提出</button>
    <button onclick="toggleHintModal()">ヒントログ</button>
  </div>

  <!-- ヒントログモーダル -->
  <div id="hintModal" class="modal">
    <div class="modal-content">
      <h3>ヒントログ</h3>
      <div id="hintLog" class="log-area"></div>
      <button onclick="toggleHintModal()">閉じる</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
