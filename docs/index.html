<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow: hidden;
    }
    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0; left: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s;
    }
    .visible {
      display: flex;
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease;
    }
    .skip {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
    .textbox {
      width: 90%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: center;
    }
    .opening-image {
      max-width: 80%;
      max-height: 40vh;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- オープニング画面 -->
  <div id="introScreen" class="screen visible">
    <div class="skip" onclick="skipToMenu()">スキップ &gt;</div>
    <img src="furuhata.png" alt="オープニング画像" class="opening-image">
    <h1>暗号の家</h1>
    <div class="textbox" onclick="nextLine()" id="dialogueBox">……ここは、どこだ？</div>
  </div>

  <!-- メニュー画面 -->
  <div id="menuScreen" class="screen">
    <h1>暗号の家 - メニュー</h1>
    <button onclick="startGame()">新しく始める</button>
    <button onclick="howToPlay()">遊び方</button>
    <button onclick="openCredits()">クレジット</button>
  </div>

  <script>
    const dialogue = [
      "……ここは、どこだ？",
      "目が覚めると、薄暗い部屋にいた。",
      "扉には鍵がかかっている……番号を入れろということか？",
      "何かヒントがあるはずだ……。"
    ];
    let dialogueIndex = 0;

    function nextLine() {
      dialogueIndex++;
      if (dialogueIndex < dialogue.length) {
        document.getElementById("dialogueBox").innerText = dialogue[dialogueIndex];
      } else {
        goToMenu();
      }
    }

    function goToMenu() {
      const intro = document.getElementById('introScreen');
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.classList.remove('visible');
        document.getElementById('menuScreen').classList.add('visible');
      }, 1000);
    }

    function skipToMenu() {
      document.getElementById('introScreen').classList.remove('visible');
      document.getElementById('menuScreen').classList.add('visible');
    }

    function startGame() {
      alert("ゲームスタート！（次の画面はまだ未実装）");
    }

    function howToPlay() {
      alert("4桁の暗号をNPCの証言を元に推理してください。");
    }

    function openCredits() {
      alert("制作：あなたの名前またはチーム名");
    }
  </script>
</body>
</html>
