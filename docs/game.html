<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>推理ゲーム</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
    }
    .screen { display: none; height: 100vh; justify-content: center; align-items: center; flex-direction: column; }
    .visible { display: flex; }
    .npc { margin: 1rem; padding: 1rem; background: #333; border-radius: 8px; }
    .slider { width: 80%; }
    #memo { display: none; width: 90%; height: 100px; margin: 1rem auto; }
    button {
      background: linear-gradient(to bottom, #ffca28, #f57c00);
      color: #222;
      border: none;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .skip {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- プロローグ画面 -->
  <div id="prologueScreen" class="screen visible">
    <div class="skip" onclick="skipPrologue()">スキップ &gt;</div>
    <div id="prologueText" onclick="nextPrologueLine()">クリックして進む</div>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="screen">
    <h2>推理ゲーム</h2>
    <label>
      プレイヤー名：
      <input type="text" id="playerName" onblur="saveName()">
    </label>
    <div id="npcArea">
      <div class="npc">
        <p id="npc1Hint">NPC1のヒント</p>
        <button onclick="getHint(1)">聞き込み</button>
      </div>
      <div class="npc">
        <p id="npc2Hint">NPC2のヒント</p>
        <button onclick="getHint(2)">聞き込み</button>
      </div>
      <div class="npc">
        <p id="npc3Hint">NPC3のヒント</p>
        <button onclick="getHint(3)">聞き込み</button>
      </div>
    </div>
    <div>
      <input type="range" min="0" max="9" value="0" class="slider">
      <input type="range" min="0" max="9" value="0" class="slider">
      <input type="range" min="0" max="9" value="0" class="slider">
      <input type="range" min="0" max="9" value="0" class="slider">
    </div>
    <button onclick="submitGuess()">提出</button>
    <button onclick="toggleMemo()">メモ</button>
    <textarea id="memo" placeholder="メモ..."></textarea>
  </div>

  <script src="game.js"></script>
  <script>
    const prologueLines = [
      "……",
      "えー……夜分にすみません……",
      "皆さんにお集まり頂いたのは…4桁の暗号を解くためなんです…",
      "私の部下であるこの巡査が",
      "今から聞き込み致しますので…しばしお付き合いを…"
    ];
    let prologueIndex = 0;

    function nextPrologueLine() {
      const box = document.getElementById('prologueText');
      if (prologueIndex < prologueLines.length) {
        box.innerText = prologueLines[prologueIndex];
        prologueIndex++;
      } else {
        skipPrologue();
      }
    }

    function skipPrologue() {
      document.getElementById('prologueScreen').classList.remove('visible');
      document.getElementById('gameScreen').classList.add('visible');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('prologueText').innerText = prologueLines[0];
      prologueIndex = 1;
    });
  </script>
</body>
</html>
