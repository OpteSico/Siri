<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尻穴緩早漏の事件簿</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .screen { 
      display: none; 
      height: 100vh; 
      width: 100vw;
      justify-content: center; 
      align-items: center; 
      flex-direction: column; 
      opacity: 0; 
      transition: opacity 1s ease; 
    }
    .visible { display: flex; opacity: 1; }

    #npcArea {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 90%;
      margin: 1rem auto;
    }
    .npc {
      background: #333;
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
      min-height: 60px;
    }

    .lock-container {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    .digit {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.5rem;
    }
    .digit-value {
      font-size: 2rem;
      margin: 0.5rem 0;
      transition: transform 0.2s ease;
    }
    .spin {
      transform: rotateX(360deg);
    }

    button {
      background: linear-gradient(to bottom, #ffca28, #f57c00);
      color: #222;
      border: none;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #memo { 
      display: none; 
      width: 95%; 
      height: 120px; 
      margin: 1rem auto; 
      background: white; 
      color: black; 
      border-radius: 6px; 
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- プロローグ画面 -->
  <div id="prologueScreen" class="screen visible">
    <div id="prologueText" onclick="nextPrologueLine()">クリックして進む</div>
    <div class="skip" onclick="skipPrologue()">スキップ &gt;</div>
  </div>

  <!-- 名前入力画面 -->
  <div id="nameScreen" class="screen">
    <h2>プレイヤー名を入力</h2>
    <input type="text" id="playerName">
    <button onclick="saveName(); startGame();">決定</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="screen">
    <h2>推理ゲーム</h2>
    <div id="npcArea">
      <div class="npc"><p id="npc1Hint"></p><button onclick="getHint(1)">聞き込み</button></div>
      <div class="npc"><p id="npc2Hint"></p><button onclick="getHint(2)">聞き込み</button></div>
      <div class="npc"><p id="npc3Hint"></p><button onclick="getHint(3)">聞き込み</button></div>
    </div>
    <div class="lock-container" id="lock">
      <!-- 4つの数字 -->
      <div class="digit">
        <button onclick="changeDigit(0, 1)">▲</button>
        <div class="digit-value" id="digit-0">0</div>
        <button onclick="changeDigit(0, -1)">▼</button>
      </div>
      <div class="digit">
        <button onclick="changeDigit(1, 1)">▲</button>
        <div class="digit-value" id="digit-1">0</div>
        <button onclick="changeDigit(1, -1)">▼</button>
      </div>
      <div class="digit">
        <button onclick="changeDigit(2, 1)">▲</button>
        <div class="digit-value" id="digit-2">0</div>
        <button onclick="changeDigit(2, -1)">▼</button>
      </div>
      <div class="digit">
        <button onclick="changeDigit(3, 1)">▲</button>
        <div class="digit-value" id="digit-3">0</div>
        <button onclick="changeDigit(3, -1)">▼</button>
      </div>
    </div>
    <button onclick="submitGuess()">提出</button>
    <button onclick="toggleMemo()">メモ</button>
    <textarea id="memo" placeholder="メモ..."></textarea>
  </div>

  <script src="game.js"></script>
  <script>
    const prologueLines = [
      "……",
      "えー……夜分にすみません……",
      "皆さんにお集まり頂いたのは…4桁の暗号を解くためなんです…",
      "私の部下であるこの巡査が",
      "今から聞き込み致しますので…しばしお付き合いを…"
    ];
    let prologueIndex = 0;

    function nextPrologueLine() {
      const box = document.getElementById('prologueText');
      if (prologueIndex < prologueLines.length) {
        box.innerText = prologueLines[prologueIndex++];
      } else {
        endPrologue();
      }
    }
    function skipPrologue() { endPrologue(); }
    function endPrologue() {
      document.getElementById('prologueScreen').classList.remove('visible');
      document.getElementById('nameScreen').classList.add('visible');
    }

    function changeDigit(index, delta) {
      const digitElem = document.getElementById(`digit-${index}`);
      let value = parseInt(digitElem.innerText);
      value = (value + delta + 10) % 10;
      digitElem.innerText = value;
      digitElem.classList.add('spin');
      setTimeout(() => digitElem.classList.remove('spin'), 200);
    }
  </script>
</body>
</html>
