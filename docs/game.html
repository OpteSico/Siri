<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="game.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>尻穴緩早漏の事件簿</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      display: flex;
      opacity: 1;
    }

    #npcArea {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 90%;
      margin: 1rem auto;
    }

    .npc {
      background: #333;
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
      min-height: 60px;
    }

    .lock-container {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .digit {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.5rem;
    }

    .dial-digit {
      font-size: 2.5rem;
      padding: 0.5rem;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .dial-digit.spin-up {
      transform: rotateX(-360deg);
    }

    .dial-digit.spin-down {
      transform: rotateX(360deg);
    }

    button {
      background: linear-gradient(to bottom, #ffca28, #f57c00);
      color: #222;
      border: none;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      font-size: 0.85rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #222;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      max-width: 90%;
      max-height: 70vh;
      overflow-y: auto;
      text-align: left;
    }

    .log-area {
      margin-top: 0.5rem;
      background: #333;
      padding: 0.5rem;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- 名前入力 -->
  <div id="nameScreen" class="screen visible">
    <h2>プレイヤー名を入力</h2>
    <input type="text" id="playerName">
    <button onclick="saveName(); startGame();">決定</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="screen">
    <div id="npcArea">
      <div class="npc"><p class="npcName">糞尿マン</p><p id="npc1Hint"></p><button onclick="getHint(1, 'スカ')">聞く</button></div>
      <div class="npc"><p class="npcName">田中ゲイ♂</p><p id="npc2Hint"></p><button onclick="getHint(2, 'マラ')">聞く</button></div>
      <div class="npc"><p class="npcName">飯田亘</p><p id="npc3Hint"></p><button onclick="getHint(3, 'だわさ')">聞く</button></div>
    </div>

<div class="lock-container" id="lock">
  <div class="digit">
    <select id="digit-0" onchange="updateStats()" class="digit-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  </div>
  <div class="digit">
    <select id="digit-1" onchange="updateStats()" class="digit-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  </div>
  <div class="digit">
    <select id="digit-2" onchange="updateStats()" class="digit-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  </div>
  <div class="digit">
    <select id="digit-3" onchange="updateStats()" class="digit-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  </div>
</div>

<div id="statsDisplay" class="stats-mini">
  平均: <span id="avgValue">0.0</span> / 中央: <span id="medianValue">0</span>
</div>



    <div id="statsDisplay" style="margin: 1rem 0; font-size: 1.1rem;"></div>

    <button onclick="submitGuess()">提出</button>
    <button onclick="toggleHintModal()">ヒントログ</button>
  </div>

  <!-- ヒントログモーダル -->
  <div id="hintModal" class="modal">
    <div class="modal-content">
      <h3>ヒントログ</h3>
<div id="hintLog" class="log-area">
  <ul id="hintList"></ul>
</div>

      <button onclick="toggleHintModal()">閉じる</button>
    </div>
  </div>

<!-- クリア画面 -->
<div id="clearScreen" class="screen">
  <h2>えぇ～あなた勃起してらっしゃる</h2>
  <img src="clear.png" alt="クリア画像" style="max-width: 80%; height: auto; border-radius: 12px; box-shadow: 0 0 10px #f57c00;">
  <p id="clearMessage" style="margin-top: 1rem; font-size: 1.2rem;"></p>
  <button onclick="location.href='index.html'">タイトルへ</button>
</div>


  <script src="game.js"></script>  
</body>
</html>
