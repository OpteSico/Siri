<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尻穴 緩早漏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- BGM 音声プレイヤー（非表示） -->
  <audio id="bgm" src="FHOP.mp3" loop preload="auto"></audio>

  <!-- ミュート切替ボタン -->
  <div id="muteToggle" onclick="toggleMute()">🔊 ON</div>

  <!-- オープニング画面 -->
  <div id="introScreen" class="screen visible">
    <div class="skip" onclick="skipToMenu()">スキップ &gt;</div>
    <img src="kansoro.png" alt="オープニング画像" class="opening-image">
    <div class="textbox" onclick="nextLine()" id="dialogueBox">………</div>
  </div>

  <!-- メニュー画面 -->
  <div id="menuScreen" class="screen">
    <img src="furuhata.png" alt="メニュー画像" class="opening-image">
    <button onclick="startGame()">新しく始める</button>
    <button onclick="howToPlay()">遊び方</button>
    <button onclick="openRanking()">ランキング</button>
  </div>

  <!-- 成功・失敗モーダル -->
  <div id="resultModal" class="result-modal">
    <img id="resultImage" src="" alt="結果画像">
    <h2 id="resultMessage"></h2>
    <p id="correctAnswerDisplay"></p>
    <button onclick="returnToMenu()">メニューへ戻る</button>
Game Logic Update
cript>
</body>
</html>
