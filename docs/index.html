<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow: hidden;
    }
    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0; left: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s;
    }
    .visible {
      display: flex;
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease;
    }
    .skip {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
    .textbox {
      width: 90%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: center;
        /* 既存のスタイルはそのまま */
  -webkit-tap-highlight-color: transparent; /* モバイルの青いフラッシュを無効化 */
  outline: none; /* キーボードフォーカスの枠線も非表示 */
  user-select: none; /* テキスト選択を防止（任意） */
    }
    .opening-image {
      max-width: 80%;
      max-height: 40vh;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  button {
    background: linear-gradient(to bottom, #ffca28, #f57c00);
    color: #222;
    border: none;
    padding: 1rem 2rem;
    margin: 0.5rem;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.3s ease;
    width: 80%;
    max-width: 300px;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  button:active {
    transform: scale(0.98);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  </style>
</head>
<body>
  <!-- オープニング画面 -->
  <div id="introScreen" class="screen visible">
    <div class="skip" onclick="skipToMenu()">スキップ &gt;</div>
    <img src="kansoro.png" alt="オープニング画像" class="opening-image">
    <div class="textbox" onclick="nextLine()" id="dialogueBox">………</div>
  </div>

  <!-- メニュー画面 -->
  <div id="menuScreen" class="screen">
   <img src="furuhata.png" alt="メニュー画像" class="opening-image">
    <button onclick="startGame()">新しく始める</button>
    <button onclick="howToPlay()">遊び方</button>
    <button onclick="openCredits()">ランキング</button>
  </div>

  <script>
    const dialogue = [
        "……",
      "アナルに異物を入れてはいけません",
      "身体の不調や非常事態になりかねません",
      "お医者さんの３割は 直腸異物の",
      "撤去手術をやった経験があるようで",
      "……ン～ッフッフッフッ",
    "もう少し早く知りたかったものです",
    "私のお尻の穴は手遅れのようで……",
    ];
    let dialogueIndex = 0;

    function nextLine() {
      dialogueIndex++;
      if (dialogueIndex < dialogue.length) {
        document.getElementById("dialogueBox").innerText = dialogue[dialogueIndex];
      } else {
        goToMenu();
      }
    }

    function goToMenu() {
      const intro = document.getElementById('introScreen');
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.classList.remove('visible');
        document.getElementById('menuScreen').classList.add('visible');
      }, 1000);
    }

    function skipToMenu() {
      document.getElementById('introScreen').classList.remove('visible');
      document.getElementById('menuScreen').classList.add('visible');
    }

    function startGame() {
      alert("ゲームスタート！（次の画面はまだ未実装）");
    }

    function howToPlay() {
      alert("4桁の暗号をNPCの証言を元に推理してください。");
    }

    function openCredits() {
      alert("優秀な警部ユーザーランキング");
    }
  </script>
</body>
</html>
